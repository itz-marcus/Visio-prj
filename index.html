<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="icon" type="image/x-icon" href="https://itz-marcus.github.io/Visio_imgs/favicon_visio.png">
    <title>VISIO</title>
</head>

<body>
    <header>
        <div id="container">
            <nav class="navbar">
                <div class="logo">
                    <img  src="https://itz-marcus.github.io/Visio_imgs/Visio_Logo.png" alt="">
                </div>
                <ul class="nav-menu">
                    <li class="nav-item" id="home">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item" id="about">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item" id="contact">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
                <div class="hamburger" onclick="myFunction()">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>
    <div id="body-cover">bird</div>
    <div class="body">
        <section class="slider" >
            <!-- <img class="body_img" src="https://itz-marcus.github.io/Visio_imgs/4.png" alt=""> -->
            <div class="slideshow-container">
                <div class="mySlides1">
                  <img class="body_img" src="https://itz-marcus.github.io/Visio_imgs/4.png" style="width:100%">
                </div>
              
                <div class="mySlides1">
                  <img class="body_img" src="https://itz-marcus.github.io/Visio_imgs/1.png" style="width:100%">
                </div>
              
                <div class="mySlides1">
                  <img class="body_img" src="https://itz-marcus.github.io/Visio_imgs/2.png" style="width:100%">
                </div>

                <div class="mySlides1">
                  <img class="body_img" src="https://itz-marcus.github.io/Visio_imgs/3.png" style="width:100%">
                </div>
              
                <a class="next" onclick="plusSlides(1, 0)"><img class="nextPng" src="https://itz-marcus.github.io/Visio_imgs/arrow.png" alt=""></a>
              </div>
            </section>  
            <div style="text-align:center">
              <span onclick="currentSlide(4, 0)"><img src="https://itz-marcus.github.io/Visio_imgs/indicator.png"></span>
              <span onclick="currentSlide(1, 0)"><img src="https://itz-marcus.github.io/Visio_imgs/indicator.png"></span>
              <span onclick="currentSlide(2, 0)"><img src="https://itz-marcus.github.io/Visio_imgs/indicator.png"></span>
              <span onclick="currentSlide(3, 0)"><img src="https://itz-marcus.github.io/Visio_imgs/indicator.png"></span>
            </div>
    </div>
    
    <script src="Script/index.js"></script>
</body>

</html>
